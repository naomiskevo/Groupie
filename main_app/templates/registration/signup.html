{% extends 'base.html' %}
{% block content %}
<div class="container" style='width:40%'>

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn blue darken-4" value="signup">
</form>
</div>
</div>
<br><br>

{% endblock %}
