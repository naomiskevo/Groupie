{% extends 'base.html' %}
{% block content %}

<div class='container center-align'>
<h1>{{ artist.name }}</h1>
<form action="artists/index" method="POST">
    {% csrf_token %}
    <input type="hidden" name="name" value="{{ artist.name }}">
    <button class="btn waves-effect waves-light green lighten-2" type="submit">Add Artist</button>
</form>
<br>

<img src="{{ artist.image_url }}" alt="artist">  


<br>

<h1>Upcoming Events</h1>

<br>
</div>
<div class = "row">
{% for info in events %}

<div class="container center-align col s4">



<div class="card hoverable blue lighten-5">
    <div class="card-content blue-grey lighten-1">   
<p>{{ info.venue.name }} </p>
    </div>
<p>State: {{ info.venue.region }} </p>
<p>City: {{ info.venue.city }} </p>
<p>Date/Time: {{ info.datetime }} </p>

<div class="card-content">
<button class="btn waves-effect waves-light green lighten-2"> <a href="/events" class="white-text text-darken-2">Add Event</a></button>
</div>
</div>
</div>




{% endfor %}
</div>

{% endblock %}
